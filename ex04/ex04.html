<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



// AQUI NÓS APRENDEMOS A USAR O (DOCUMENT.WRITE) QUE SE RESULTA A ESCEVER NA TELA WEB

        var nome = window.prompt('Qual é o seu nome?');



        // O ATRIBUTO (variavel.'LENGHT') FAZ A CONTAGEM DE CARACTERES PRESENTES EM UM NOME POR EXEMPLO

        document.write(`Olá, usuário. Seu nome tem ${nome.length} letras.`);



// ESSE OUTRO ATRIBUTO(variavel. toUpperCase()) FAZ O QUE FOR ESCRITO PELO USUARIO FICAR TUDO EM MAIUSCULO

        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.`);

            
        // ESSE OUTRO ATRIBUTO(variavel. toLowerCase()) FAZ O QUE FOR ESCRITO PELO USUARIO FICAR TUDO EM MINUSCULO

        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}.`);
        
    </script>
    
</script>
</body>
</html>
